spring.application.name=sr-tvis-server
server.port=9510

app.version=v1.1.1
app.buildDate=@timestamp@

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.tomcat.max-http-form-post-size=10MB

server.tomcat.accept-count=1000
server.tomcat.max-connections=10000
server.tomcat.max-threads=2000

spring.redis.host=192.168.2.68
spring.redis.port=6379
#spring.redis.password=123456
spring.redis.database=0
#spring.redis.timeout=0

result.output.enabled=true
result.output.path=output

result.timeout=10000

# 将接口运行模式置为模拟测试模式，对所有请求返回固定的正确响应
api.mode=2

# 车辆品牌识别
vbmy.mode=1
vbmy.sample.folder=e:/temp/pic